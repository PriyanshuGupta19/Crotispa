<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Crotispa</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

#welcome-text {
  font-size: 48px;
  font-weight: bold;
  animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
  </style>
</head>
<body>
  <div id="welcome-text">Welcome to Crotispa</div>
  <script>setTimeout(function() {
    window.location.href = "backend/public/index.html";
  }, 4000);</script>
</body>
</html>
